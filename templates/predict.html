<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
        }
        .pastel-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input-field {
            background: #ffffff;
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #b2e2f2;
            outline: none;
            box-shadow: 0 0 10px rgba(178, 226, 242, 0.5);
        }
        /* Style for the score progress bar */
        .score-bar-fill {
            background: linear-gradient(90deg, #A7F3D0 0%, #C084FC 100%);
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-700">

    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-lg shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="static/logo.jpeg" alt="HealthSphere Logo" class="h-10 w-10 rounded-full shadow-sm">
                <div class="text-2xl font-700 text-indigo-400 tracking-tight">Health<span class="text-teal-400">Sphere</span></div>
            </div>
            <div class="space-x-8 font-semibold">
                <a href="/" class="text-gray-500 hover:text-indigo-400 transition">Home</a>
                <a href="/about" class="text-gray-500 hover:text-indigo-400 transition">About</a>
                <a href="/predict" class="text-indigo-500 border-b-2 border-indigo-300 pb-1">Predict</a>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-6 mt-12 mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Predict Diabetes</h1>
        <p class="text-gray-500">Advanced analysis based on clinical and lifestyle biomarkers</p>
    </div>

    <main class="max-w-5xl mx-auto px-6 pb-20">

        <div class="pastel-card rounded-3xl p-8 mb-10 shadow-xl border-b-4 border-indigo-200">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                <div class="text-center md:text-left">
                    <h3 class="text-lg font-bold text-gray-400 uppercase tracking-widest">Diabetes Risk </h3>
                    <div class="flex items-baseline gap-1 justify-center md:justify-start">
                        <span class="text-6xl font-bold text-indigo-500">{{prediction}}</span>
                       
                    </div>
                </div>
                
            </div>
        </div>

        <form class="pastel-card rounded-3xl p-8 shadow-2xl" action="/predict" method="post">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                
                <div class="space-y-4">
                    <h2 class="text-lg font-bold text-teal-500 flex items-center gap-2">
                        <span class="w-2 h-6 bg-teal-200 rounded-full inline-block"></span>
                        Lifestyle
                    </h2>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">Age</label>
                        <input type="number" name="age" class="input-field w-full rounded-xl p-3 mt-1" required />
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Smoking Status</label>
                        <select name="smoking_status" class="input-field w-full rounded-xl p-3 mt-1" required>
                            <option value="Never">Never</option>
                            <option value="Former" selected>Former</option>
                            <option value="Current">Current</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-semibold ml-1">Gender</label>
                        <select name="gender" class="input-field w-full rounded-xl p-3 mt-1" required>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">Diet Score</label>
                        <input type="number" step="0.1" name="diet_score" class="input-field w-full rounded-xl p-3 mt-1" required />
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Screen Time</label>
                        <input type="number" step="0.1" name="screen_time_hours_per_day" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Physical Activity (Min/Week)</label>
                        <input type="number" name="physical_activity_minutes_per_week" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Hypertension History</label>
                        <input type="number" name="hypertension_history" value="1" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Cardiovascular History</label>
                        <input type="number" name="cardiovascular_history" value="0" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                </div>

                <div class="space-y-4">
                    <h2 class="text-lg font-bold text-indigo-400 flex items-center gap-2">
                        <span class="w-2 h-6 bg-indigo-100 rounded-full inline-block"></span>
                        Vitals
                    </h2>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">BMI</label>
                        <input type="number" step="0.1" name="bmi" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Family History</label>
                        <input type="number" step="0.1" name="family_history_diabetes" value="1" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-xs font-semibold ml-1">Systolic BP</label>
                            <input type="number" name="systolic_bp" class="input-field w-full rounded-xl p-3 mt-1" required/>
                        </div>
                        <div>
                            <label class="text-xs font-semibold ml-1">Diastolic BP</label>
                            <input type="number" name="diastolic_bp" class="input-field w-full rounded-xl p-3 mt-1" required/>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Heart Rate</label>
                        <input type="number" name="heart_rate" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Waist-to-Hip Ratio</label>
                        <input type="number" step="0.01" name="waist_to_hip_ratio" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">HDL Cholesterol</label>
                        <input type="number" step="0.01" name="hdl_cholesterol" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">LDL Cholesterol</label>
                        <input type="number" step="0.01" name="ldl_cholesterol" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Triglycerides</label>
                        <input type="number" step="0.01" name="triglycerides" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="text-lg font-bold text-pink-400 flex items-center gap-2">
                        <span class="w-2 h-6 bg-pink-100 rounded-full inline-block"></span>
                        Clinical
                    </h2>
                    
                    <div>
                        <label class="text-sm font-semibold ml-1">Fasting Glucose</label>
                        <input type="number" name="glucose_fasting" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Postprandial Glucose</label>
                        <input type="number" name="glucose_postprandial" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">HbA1c</label>
                        <input type="number" step="0.01" name="hba1c" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>
                    <div>
                        <label class="text-sm font-semibold ml-1"> Alcohol Consumption (per week) </label>
                        <input type="number" name="alcohol_consumption_per_week" value="0" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Insulin Level</label>
                        <input type="number" step="0.01" name="insulin_level" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Sleep (Hrs/Day)</label>
                        <input type="number" step="0.1" name="sleep_hours_per_day" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                    <div>
                        <label class="text-sm font-semibold ml-1">Total Cholesterol</label>
                        <input type="number" name="cholesterol_total" class="input-field w-full rounded-xl p-3 mt-1" required/>
                    </div>

                </div>

            </div>

            <div class="mt-12 flex flex-col items-center">
                <button type="submit" class="bg-gradient-to-r from-teal-300 to-indigo-300 text-white px-12 py-4 rounded-2xl font-bold text-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all active:scale-95">
                    Generate Health Report
                </button>
                <p class="mt-4 text-xs text-gray-400 italic text-center">Your data is processed securely and is not stored on our servers.</p>
            </div>

        </form>
    </main>

</body>
</html>
